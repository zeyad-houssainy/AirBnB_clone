<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBNB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="images" href="/images/logo.png">
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="title">Locations</h3>
                <h4 class="subtitle">California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>page one</li>
                            <li>page two</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>San Fracisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="title">Amenities</h3>
                <h4 class="subtitle">Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
